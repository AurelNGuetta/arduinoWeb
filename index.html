<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telo Web</title>
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/vroom.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/CSSPlugin.min.js"></script>
    <script src="js/EasePack.min.js"></script>
	<script type="text/javascript" src="js/TweenLite.min.js"></script>
	<script type="text/javascript" src="js/vroom.js"></script>
    <link href="css/jquerysctipttop.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="main">
        <h2>Robot humano√Øde</h2>
        <section class="contains">
            <form action="#" method="post">
                <div class="items">
                    <div class="title"><h1>Moteur Gauche</h1></div>
                    <div id="gauge" style="margin: 0 auto;">
                        <div id="circle"></div>
                        <div id="numbers"></div>
                        <div id="mi-km"></div>
                        <div id="needle"></div>
                    </div>
                    <div class="forms">
                        <div class="item">
                            <label for="directionLeft">Direction</label>
                            <span class="element">
                                <input type="radio" name="directionLeft" id="directionOn">
                                <label for="directionOn">On</label>
                                <input type="radio" name="directionLeft" id="directionOff">
                                <label for="directionOff">Off</label>
                            </span>
                        </div>
                        <div class="item">
                            <label for="speedRight">Vitesse</label>
                            <input type="number" name="kilometers" id="kilometers" /> <br>
                            <input type="hidden" name="miles" id="miles" />
                        </div>
                        <div class="item">
                            <label for="consoLeft">Consommation</label>
                            <input type="number" name="consoLeft" id="consoLeft">
                        </div>
                        <div class="item">
                            <label for="freinLeft">Frein</label>
                            <span class="element">
                                <input type="radio" name="freinLeft" id="freinOn">
                                <label for="freinOn">On</label>
                                <input type="radio" name="freinLeft" id="freinOff">
                                <label for="freinOff">Off</label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="items">
                    <div class="title"><h1>Moteur Droit</h1></div>
                    <div id="gauge2" style="margin: 0 auto;">
                        <div id="circle2"></div>
                        <div id="numbers2"></div>
                        <div id="mi-km2"></div>
                        <div id="needle2"></div>
                    </div>
                    <div class="forms">
                        <div class="item">
                            <label for="directionRight">Direction</label>
                            <span class="element">
                                <input type="radio" name="directionRight" id="directionROn">
                                <label for="directionROn">On</label>
                                <input type="radio" name="directionRight" id="directionROff">
                                <label for="directionROff">Off</label>
                            </span>
                        </div>
                        <div class="item">
                            <label for="speedRight">Vitesse</label>
                            <input type="number" name="kilometers2" id="kilometers2" /> <br>
                            <input type="hidden" name="miles2" id="miles2" />
                        </div>
                        <div class="item">
                            <label for="consoRight">Consommation</label>
                            <input type="number" name="consoRight" id="consoRight">
                        </div>
                        <div class="item">
                            <label for="freinRight">Frein</label>
                            <span class="element">
                                <input type="radio" name="freinRight" id="freinROn">
                                <label for="freinROn">On</label>
                                <input type="radio" name="freinRight" id="freinROff">
                                <label for="freinROff">Off</label>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
